<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Paradise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Tourist Paradise</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about">
    <h2>Welcome to the Tourist Paradise!</h2>
    <p>Explore the wonders of our beautiful destination. Enjoy the scenic views, the culture, and the food.</p>
    <img src="https://via.placeholder.com/600x400" alt="Tourist Destination">
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>

      <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>
  </section>

  <footer>
    <p>&copy; 2025 Tourist Paradise</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
